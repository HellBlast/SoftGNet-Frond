<app-navigate></app-navigate>
<div class="row">
    <div class="col-md-5">

        <div class="card card-body">
            <form action="/add_contact" method="post">

                <div class="form-group">
                    <input type="text" name="description" [(ngModel)]="routers.description" placeholder="Description" class="form-control">
                </div>

                <div class="form-group">
                    <input type="text" name="driver_id" [(ngModel)]="routers.driver_id" placeholder="Year" class="form-control">
                </div>

                <div class="form-group">
                    <input type="text" name="vehicle_id" [(ngModel)]="routers.vehicle_id " placeholder="Make" class="form-control">
                </div>

                <div class="form-group">
                    <input type="text" name="active" [(ngModel)]="routers.active" placeholder="Capacity" class="form-control">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="col-md-7">
    <table class="table table-striped table-bordered bg-white table-sm">
        <thead>
            <tr>
                <td>Description</td>
                <td>driver_id</td>
                <td>vehicle_id</td>
                <td>Activo</td>
                <td>Accion</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let route of route">
                <td>{{route.description}}</td>
                <td>{{route.driver_id}}</td>
                <td>{{route.vehicle_id}}</td>
                <td>{{route.active}}</td>
                <td>
                    <a href="" class="btn btn-secondary">Edit</a>
                    <a href="" class="btn btn-danger btn-delete">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
