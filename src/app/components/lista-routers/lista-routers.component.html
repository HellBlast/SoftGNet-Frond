<app-navigate></app-navigate>
<br>
<div class="row">
    <div class="col-md-5">

        <div class="card card-body">
            <form action="/add_contact" method="post">
                <div class="form-group">
                    <h1>Creacion Drivers</h1>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="description" [(ngModel)]="routers.description" placeholder="Description"
                        class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="driver_id" [(ngModel)]="routers.driver_id" placeholder="driver_id"
                        class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="vehicle_id" [(ngModel)]="routers.vehicle_id " placeholder="vehicle_id"
                        class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <select class="form-select form-select-lg mb-3" name="active" [(ngModel)]="routers.active"  aria-label=".form-select-lg example" required>
                        <option selected>Selecione el estado</option>
                        <option value="1">Activo</option>
                        <option value="0">Innactivo</option>
                      </select>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" (click)="guardarRouter()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
<div class="col-md-7">
    <table class="table table-striped table-bordered bg-white table-sm">
        <thead>
            <tr>
                <td>Description</td>
                <td>driver_id</td>
                <td>vehicle_id</td>
                <td>Activo</td>
                <td>Accion</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let route of route">
                <td>{{route.description}}</td>
                <td>{{route.driver_id}}</td>
                <td>{{route.vehicle_id}}</td>
                <td>{{route.active}}</td>
                <td>
                    <a href="" class="btn btn-secondary">Edit</a>
                    <button class="btn btn-danger btn-delete" (click)="eliminarRouter(route.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
