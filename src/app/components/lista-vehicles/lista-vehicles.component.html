<app-navigate></app-navigate>
<br>
<div class="row">
    <div class="col-md-5">
        <div class="card card-body">
            <form action="/add_contact" method="post">

                <div class="form-group">
                    <h1>Creacion Vehicles</h1>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="description" [(ngModel)]="vehicles.description" placeholder="Description" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="number" name="year" [(ngModel)]="vehicles.year" placeholder="Year" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="number" name="make" [(ngModel)]="vehicles.make" placeholder="Make" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="number" name="capacity" [(ngModel)]="vehicles.capacity" placeholder="Capacity" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <select class="form-select form-select-lg mb-3" name="active" [(ngModel)]="vehicles.active"  aria-label=".form-select-lg example">
                        <option selected>Selecione el estado</option>
                        <option value="1">Activo</option>
                        <option value="0">Innactivo</option>
                      </select>
                </div>
        
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" (click)="guardarVehicles()">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
<br>
<div class="col-md-7">
    <table class="table table-striped table-bordered bg-white table-sm">
        <thead>
            <tr>
                <td>Description</td>
                <td>Year</td>
                <td>Make</td>
                <td>Capacity</td>
                <td>Activo</td>
                <td>Accion</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehicle of vehicle">
                <td>{{vehicle.description}}</td>
                <td>{{vehicle.year}}</td>
                <td>{{vehicle.make}}</td>
                <td>{{vehicle.capacity}}</td>
                <td>{{vehicle.active}}</td>
                <td>
                    <a href="" class="btn btn-secondary">Edit</a>
                    <button class="btn btn-danger btn-delete" (click)="eliminarvehicles(vehicle.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
