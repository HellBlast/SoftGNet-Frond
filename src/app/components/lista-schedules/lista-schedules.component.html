<app-navigate></app-navigate>
<br>
<div class="row">
    <div class="col-md-5">
        <div class="card card-body">
            <form action="/add_contact" method="post">
                <div class="form-group">
                    <h1>Creacion Schedules</h1>
                </div>
                <br>
                <div class="form-group">
                    <input type="number" name="router_id" [(ngModel)]="schedules.router_id" placeholder="router_id" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="number" name="week_num" [(ngModel)]="schedules.week_num" placeholder="Year" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="date" name="from" [(ngModel)]="schedules.from" placeholder="Make" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="date" name="to" [(ngModel)]="schedules.to" placeholder="Capacity" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <select class="form-select form-select-lg mb-3" name="active" [(ngModel)]="schedules.active"  aria-label=".form-select-lg example">
                        <option selected>Selecione el estado</option>
                        <option value="1">Activo</option>
                        <option value="0">Innactivo</option>
                      </select>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" (click)="guardarSchedules()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
<div class="col-md-7">
    <table class="table table-striped table-bordered bg-white table-sm">
        <thead>
            <tr>
                <td>router_id</td>
                <td>week_num</td>
                <td>from</td>
                <td>to</td>
                <td>Activo</td>
                <td>Accion</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let schedule of schedule">
                <td>{{schedule.router_id}}</td>
                <td>{{schedule.week_num}}</td>
                <td>{{schedule.from}}</td>
                <td>{{schedule.to}}</td>
                <td>{{schedule.active}}</td>
                <td>
                    <a href="" class="btn btn-secondary">Edit</a>
                    <button class="btn btn-danger btn-delete" (click)="eliminarSchedules(schedule.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
